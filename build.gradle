plugins {
    id 'java'
}
repositories {
maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
}

group 'com.levviata'
version '0.8.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.9.3' // Check for the latest version
    implementation 'com.google.code.gson:gson:2.10.1'    // Check for the latest version
}

tasks.named('jar') {
    manifest {
        attributes(
                'Main-Class': 'com.levviata.CustomLauncher' // Replace with your main class
        )
    }
}